<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="css/fontello.css">
  
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
	<title>Pizza Mafioso</title>
</head>

<body>
	<div class= "wrapper">	
		<div class= "header">
			<div class= "logo">
			<i class="icon-restaurant"></i>Pizzeria Mafioso
		</div>
	</div>

		<div class ="navbar">
		<ol>
			<li><a href="#">Strona główna</a></li>
			<li><a href="#">Menu</a></li>
			<li><a href="#">Imprezy firmowe</a></li>
			<li><a href="#">Kontakt</a></li>
		</ol>
		</div>

		<div class= "content">
			<div class="slideshow-container">

			  <!-- Full-width images with number and caption text -->
			  <div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
				<img src="https://images.pexels.com/photos/2619967/pexels-photo-2619967.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="width:100%">
				<div class="text">Caption Text</div>
			  </div>

			  <div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="https://images.pexels.com/photos/2619967/pexels-photo-2619967.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="width:100%">
				<div class="text">Caption Two</div>
			  </div>

			  <div class="mySlides fade">
				<div class="numbertext">3 / 3</div>
				<img src="https://images.pexels.com/photos/2619967/pexels-photo-2619967.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" style="width:100%">
				<div class="text">Caption Three</div>
			  </div>

			  <!-- Next and previous buttons -->
			  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  <a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<!-- The dots/circles -->
			<div style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span>
			  <span class="dot" onclick="currentSlide(2)"></span>
			  <span class="dot" onclick="currentSlide(3)"></span>
			</div>
		</div>
	
		<div class="socials">
			<div class="socialdivs">
				<div class="fb"> 
					<a href="https://pl-pl.facebook.com"> 
						<i class="icon-facebook-rect">  </i>
					</a>
				</div>
				<div class="twitter"> 
					<a href="https://twitter.com/?lang=pl"> 
						<i class="icon-twitter"> </i>
					</a>
				</div>
				<div class="ig">
					<a href="https://www.instagram.com/"> 
						<i class="icon-instagram"> </i>
					</a>
				</div>
				<div class="gplus">
					<a href="https://www.google.pl">
						<i class="icon-googleplus-rect"> </i>
					</a>
				</div>
				<div style="clear:both"></div>
			</div>
		</div>
	
		<div class= "footer">
		&copy Mafioso Pizza +48 123 123 123
		</div>
	</div>
	
	<script src="slider.js"></script>
</body>
</html>
